name: ci
on: [push, pull_request]

jobs:
  test-and-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps (non-blocking)
        run: |
          python -m pip install --upgrade pip || true
          pip install -r requirements.txt || true
        continue-on-error: true

      - name: Run tests (non-blocking)
        env:
          PYTHONPATH: .
        run: pytest -q || true
        continue-on-error: true

      - name: SAST with Bandit (non-blocking)
        run: bandit -r app -lll || true
        continue-on-error: true

      - name: SCA with Safety (non-blocking)
        run: safety check --full-report --exit-code 0 || true
        continue-on-error: true
